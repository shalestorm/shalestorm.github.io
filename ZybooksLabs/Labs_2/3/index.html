<!DOCTYPE html>
<html lang="en">
<head>
   <title>Join a social network</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Join a social network</h1>
   
   <form action="https://wp.zybooks.com/form-viewer.php" method="post" enctype="multipart/form-data">
      <div>
         <label for="fullName">Full name:</label>
            <INPUT type="text" name="fullName" id="fullName" required autofocus>
      </div>
      <div>
         <label for="email">Email address:</label>
            <INPUT type="text" name="email" id="email" required>
      </div>
      <div>
         <label for="about">About you:</label>
            <textarea rows="3" cols="50" name="about" id="about"></textarea>
      </div>
      <div>
         <label for="picture">Photo:</label>
            <input type="file" name="picture" id="picture">
      </div>
      <div>
         <input type="submit" value="Submit">
      </div>
   </form>
   
</body>

</html>
