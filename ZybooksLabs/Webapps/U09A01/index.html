<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Miles Per Gallon Calculator</title>	
	<link rel="stylesheet" href="mpg.css">
		
	<script src="mpg.js"></script>
</head>
<body>
	<h1>Calculate Miles Per Gallon</h1>
	<label for="miles">Miles Driven:</label>
	<input type="text" id="miles" /><br />
	<label for="gallons">Gallons of Gas Used:</label>
	<input type="text" id="gallons" /><br />
	<label for="mpg">Miles Per Gallon</label>
	<input type="text" id="mpg" disabled="disabled" /><br />
	<label>&nbsp;</label>
	<input type="button" id="calculate" value="Calculate MPG" /><br />
	<label>&nbsp;</label>	
	<input type="button" id="clear" value="Clear Entries" />
</body>
</html>
