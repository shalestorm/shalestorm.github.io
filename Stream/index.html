<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="modernizr.custom.40753.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>


</head>

<body>
    <section class="showcase">
        <header>
            <h2><a href="https://shalestorm.net" class="logo">Shalestorm</a></h2>
            <div class="toggle"></div>
        </header>


        <div class="StreamContainer"><iframe class="strum"
                src="https://player.twitch.tv/?channel=shalestorm&parent=www.shalestorm.net" frameborder="0"
                width="100%" height="100%" allowfullscreen></iframe></div>


        <div class="ChatContainer"><iframe class="chat" id="chat_embed"
                src="https://www.twitch.tv/embed/shalestorm/chat?darkpopout&parent=www.shalestorm.net" frameborder="0"
                width="100%" height="100%" allowfullscreen></iframe></div>

        </div>


    </section>
    <nav class="menu">
        <ul>
            <li><a href="https://shalestorm.net">Home</a></li>
            <li><a href="../Clips/">Clips</a></li>
            <li><a href="../Stream/">Stream</a></li>
            <li><a href="../Contact/">Contact</a></li>
        </ul>
        <a class="donate" target="_blank" rel="noopener noreferrer"
            href="https://streamlabs.com/shalestorm/tip">Tips</a>
    </nav>
    <footer>
        <ul class="social">
            <li><a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/user/TheShalestorm"><img
                        src="images/youtube.png" class="icon" alt="youtube"></a></li>
            <li><a target="_blank" rel="noopener noreferrer" href="https://www.twitch.tv/shalestorm"><img
                        src="images/twitch.png" class="icon" alt="twitch"></a></li>
            <li><a target="_blank" rel="noopener noreferrer" href="https://discord.gg/2bZdSf7HmS"><img
                        src="images/discord.png" class="icon" alt="discord"></a></li>
        </ul>

    </footer>
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>

</body>

</html>
